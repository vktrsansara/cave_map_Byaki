<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–±—Ä–∞–±–æ—Ç—á–∏–∫ GeoJSON</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: #333;
            background: #f8f9fa;
            padding: 16px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .upload-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .upload-box {
            border: 2px dashed #3498db;
            border-radius: 8px;
            padding: 32px 16px;
            text-align: center;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }
        
        .upload-box:hover {
            border-color: #2980b9;
            background: #f0f7ff;
        }
        
        .upload-box.dragover {
            border-color: #27ae60;
            background: #f0fff4;
        }
        
        .upload-icon {
            font-size: 32px;
            color: #3498db;
            margin-bottom: 12px;
        }
        
        .upload-text {
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .upload-hint {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .file-input {
            display: none;
        }
        
        .selected-files {
            margin-top: 16px;
        }
        
        .file-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: #2c3e50;
        }
        
        .file-size {
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-left: 8px;
        }
        
        .process-btn {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s ease;
            margin-top: 8px;
        }
        
        .process-btn:hover {
            background: #2980b9;
        }
        
        .process-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .result-area {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .result-area h2 {
            color: #27ae60;
            font-size: 1.2rem;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .result-files {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .result-file {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
        }
        
        .result-file h3 {
            color: #2c3e50;
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-btn {
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s ease;
            width: 100%;
            margin-top: 8px;
        }
        
        .download-btn:hover {
            background: #219653;
        }
        
        .download-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .preview {
            background: #f1f3f4;
            border-radius: 4px;
            padding: 8px;
            margin-top: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .file-count {
            display: inline-block;
            background: #3498db;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            font-size: 0.8rem;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>–û–±—Ä–∞–±–æ—Ç—á–∏–∫ GeoJSON</h1>
            <p class="subtitle">–£–¥–∞–ª–µ–Ω–∏–µ –¥–µ—Å—è—Ç–∏—á–Ω—ã—Ö –∑–Ω–∞–∫–æ–≤ –∏ –º–∏–Ω—É—Å–æ–≤</p>
        </header>
        
        <div class="upload-area">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">–ù–∞–∂–º–∏—Ç–µ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Ñ–∞–π–ª—ã</div>
                <div class="upload-hint">cave_path.geojson –∏–ª–∏ cave_points.geojson</div>
                <input type="file" id="fileInput" class="file-input" accept=".geojson,.json" multiple>
            </div>
            
            <div class="selected-files" id="selectedFiles">
                <!-- –§–∞–π–ª—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
            
            <button id="processBtn" class="process-btn" disabled>–û–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ñ–∞–π–ª—ã</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="result-area" id="resultArea" style="display: none;">
            <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã <span id="fileCount" class="file-count">0</span></h2>
            <div class="result-files" id="resultFiles">
                <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
            </div>
        </div>
    </div>

    <script>
        // –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è —Ñ–∞–π–ª–æ–≤ –∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        const files = new Map(); // key: –∏–º—è —Ñ–∞–π–ª–∞, value: {name, size, data}
        const results = new Map(); // key: –∏–º—è —Ñ–∞–π–ª–∞, value: –æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω—ã–π JSON
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const selectedFiles = document.getElementById('selectedFiles');
        const processBtn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');
        const resultArea = document.getElementById('resultArea');
        const resultFiles = document.getElementById('resultFiles');
        const fileCount = document.getElementById('fileCount');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –æ–±–ª–∞—Å—Ç–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        fileInput.addEventListener('change', (e) => {
            handleFiles(Array.from(e.target.files));
        });
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            handleFiles(Array.from(e.dataTransfer.files));
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
        function handleFiles(fileList) {
            let addedFiles = 0;
            
            for (const file of fileList) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ JSON/GeoJSON —Ñ–∞–π–ª
                if (!file.name.toLowerCase().endsWith('.geojson') && 
                    !file.name.toLowerCase().endsWith('.json')) {
                    showStatus(`–§–∞–π–ª "${file.name}" –Ω–µ —è–≤–ª—è–µ—Ç—Å—è GeoJSON —Ñ–∞–π–ª–æ–º`, 'error');
                    continue;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ä–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ (–º–∞–∫—Å–∏–º—É–º 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showStatus(`–§–∞–π–ª "${file.name}" —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π (–º–∞–∫—Å–∏–º—É–º 10MB)`, 'error');
                    continue;
                }
                
                // –ß–∏—Ç–∞–µ–º —Ñ–∞–π–ª
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        files.set(file.name, {
                            name: file.name,
                            size: formatFileSize(file.size),
                            data: data
                        });
                        
                        renderFileList();
                        updateProcessButton();
                        showStatus(`–§–∞–π–ª "${file.name}" —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω`, 'success');
                    } catch (error) {
                        showStatus(`–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è —Ñ–∞–π–ª–∞ "${file.name}": –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç JSON`, 'error');
                    }
                };
                reader.readAsText(file);
                addedFiles++;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º input, —á—Ç–æ–±—ã –º–æ–∂–Ω–æ –±—ã–ª–æ –≤—ã–±—Ä–∞—Ç—å —Ç–µ –∂–µ —Ñ–∞–π–ª—ã —Å–Ω–æ–≤–∞
            fileInput.value = '';
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ —Ñ–∞–π–ª–∞ –∏–∑ —Å–ø–∏—Å–∫–∞
        function removeFile(fileName) {
            files.delete(fileName);
            renderFileList();
            updateProcessButton();
        }
        
        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function renderFileList() {
            if (files.size === 0) {
                selectedFiles.innerHTML = '<div style="text-align: center; color: #7f8c8d; padding: 12px;">–ù–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤</div>';
                return;
            }
            
            let html = '';
            for (const [name, file] of files) {
                html += `
                    <div class="file-item">
                        <div class="file-info">
                            <div class="file-name">${name}</div>
                            <div class="file-size">${file.size}</div>
                        </div>
                        <button class="remove-btn" onclick="removeFile('${name}')">√ó</button>
                    </div>
                `;
            }
            selectedFiles.innerHTML = html;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–∫–∏ –æ–±—Ä–∞–±–æ—Ç–∫–∏
        function updateProcessButton() {
            processBtn.disabled = files.size === 0;
            if (files.size > 0) {
                processBtn.textContent = `–û–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ñ–∞–π–ª—ã (${files.size})`;
            } else {
                processBtn.textContent = '–û–±—Ä–∞–±–æ—Ç–∞—Ç—å —Ñ–∞–π–ª—ã';
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤
        processBtn.addEventListener('click', processFiles);
        
        function processFiles() {
            if (files.size === 0) {
                showStatus('–ù–µ—Ç —Ñ–∞–π–ª–æ–≤ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏', 'error');
                return;
            }
            
            showStatus('–û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–∞–π–ª–æ–≤...', 'info');
            results.clear();
            
            try {
                for (const [name, file] of files) {
                    const processed = processGeoJSON(file.data);
                    results.set(name, processed);
                }
                
                showResults();
                showStatus('–§–∞–π–ª—ã —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω—ã!', 'success');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏:', error);
                showStatus(`–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏: ${error.message}`, 'error');
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        function processCoordinates(coords) {
            if (Array.isArray(coords[0])) {
                return coords.map(processCoordinates);
            } else {
                return coords.map(coord => {
                    const str = coord.toString();
                    const withoutDecimal = str.split('.')[0];
                    return withoutDecimal.startsWith('-') ? 
                        parseInt(withoutDecimal.substring(1), 10) : 
                        parseInt(withoutDecimal, 10);
                });
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≥–µ–æ–º–µ—Ç—Ä–∏–∏
        function processGeometry(geom) {
            if (!geom || !geom.coordinates) return geom;
            
            return {
                type: geom.type,
                coordinates: processCoordinates(geom.coordinates)
            };
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –≤—Å–µ–≥–æ GeoJSON
        function processGeoJSON(data) {
            const result = { ...data };
            
            if (result.features && Array.isArray(result.features)) {
                result.features = result.features.map(feature => ({
                    type: feature.type,
                    properties: feature.properties,
                    geometry: processGeometry(feature.geometry)
                }));
            }
            
            return JSON.stringify(result);
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function showResults() {
            resultArea.style.display = 'block';
            resultFiles.innerHTML = '';
            fileCount.textContent = results.size;
            
            let index = 0;
            for (const [name, content] of results) {
                const preview = content.substring(0, 200) + (content.length > 200 ? '...' : '');
                const downloadName = `processed_${name}`;
                
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-file';
                resultDiv.innerHTML = `
                    <h3>
                        <span>${name}</span>
                        <span style="font-weight: normal; color: #7f8c8d; font-size: 0.9rem;">${formatFileSize(content.length)}</span>
                    </h3>
                    <div class="preview">${preview}</div>
                    <button class="download-btn" onclick="downloadFile('${downloadName}', '${encodeURIComponent(content)}')">
                        –°–∫–∞—á–∞—Ç—å ${name}
                    </button>
                `;
                resultFiles.appendChild(resultDiv);
                index++;
            }
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
            resultArea.scrollIntoView({ behavior: 'smooth' });
        }
        
        // –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª
        function downloadFile(filename, encodedContent) {
            const content = decodeURIComponent(encodedContent);
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus(`–§–∞–π–ª "${filename}" —Å–∫–∞—á–∞–Ω`, 'info');
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
        function showStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.className = 'status';
                    statusDiv.textContent = '';
                }, 3000);
            }
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–∞
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' –ë';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' –ö–ë';
            return (bytes / (1024 * 1024)).toFixed(1) + ' –ú–ë';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderFileList();
        updateProcessButton();
    </script>
</body>
</html>
